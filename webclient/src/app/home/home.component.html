<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches! Sign up Now!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg">Find out more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
