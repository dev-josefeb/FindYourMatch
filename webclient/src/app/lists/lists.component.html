<div class="container-fluid">
  <!-- <div class="text-center mt-3">
    <h2>{{ predicate === "liked" ? "Members I like" : "Members who like me" }}</h2>
  </div> -->
  <div class="container-main mt-3">
    <div class="row justify-content-center">
      <div class="btn-group" name="predicate">
        <button class="btn btn-outline" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()"><i class="fa fa-heart red"></i> Members I like</button>
        <button class="btn btn-outline" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who like me <i class="fa fa-heartbeat red"></i></button>
      </div>
    </div>

    <div class="row mt-3">
      <div *ngFor="let member of members" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-member-card [member]="member"></app-member-card>
      </div>
    </div>
    <div *ngIf="members && members.length === 0" class="text-center mt-4"><p>There is no data to show here</p></div>
  </div>
  <div id="bottom" class="d-flex justify-content-center" *ngIf="pagination && members && members.length != 0">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
