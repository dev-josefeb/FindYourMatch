<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ member.photoUrl || '/assets/images/user.png' }}" alt="{{ member.knownAs }}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{ member.username }}" class="btn btn-one success white-icon"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-one success"><i class="fa fa-heart white-icon"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-one success"><i class="fa fa-envelope white-icon"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"> {{ member.knownAs }}, {{ member.age }} </i>
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
