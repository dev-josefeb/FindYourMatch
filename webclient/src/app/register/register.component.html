<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center">Sign Up</h2>
  <hr />

  <div class="form-group input pt-2 pl-3">
    <label class="control-label">I am : </label>
    <label class="radio-inline"> <input type="radio" value="male" formControlName="gender" /> Male </label>
    <label class="radio-inline ml-3"> <input type="radio" value="female" formControlName="gender" /> Female </label>
  </div>

  <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'"></app-text-input>
  <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [maxDate]="maxDate" [label]="'Date of Birth'"></app-date-input>
  <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>

  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

  <div *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-outline mr-2 btn-xl shadow-none" type="submit">Register</button>
    <button class="btn btn-outline mr-2 btn-xl shadow-none" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
