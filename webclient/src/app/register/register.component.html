<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input type="text" class="form-control input" name="username" [(ngModel)]="model.username" placeholder="Username" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control input" name="password" [(ngModel)]="model.password" placeholder="Password" />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-outline mr-2 btn-xl shadow-none" type="submit">Register</button>
    <button class="btn btn-outline mr-2 btn-xl shadow-none" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
