<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input type="text" class="form-control input" formControlName="username" placeholder="Username" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control input" formControlName="password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control input" formControlName="confirmPassword" placeholder="Confirm Password" />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-outline mr-2 btn-xl shadow-none" type="submit">Register</button>
    <button class="btn btn-outline mr-2 btn-xl shadow-none" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status | json }}</p>
